<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Without Manager Tool</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            color: #1e2024;
        }
        .title-bar {
            background-color: #1e2024;
            color: #ffffff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .title-bar h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        .filter-section {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 20px;
        }
        .report-section {
            margin: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="title-bar">
        <h1>Users Without Manager Tool</h1>
        <div>
            <button class="btn btn-primary" onclick="login()">Login</button>
            <button class="btn btn-secondary" onclick="logout()">Logout</button>
        </div>
    </div>

    <!-- Filters Section -->
    <div class="filter-section">
        <input id="searchBox" class="form-control" type="text" placeholder="Search by Name, UPN, or Email" style="width: 200px;">
        <select id="signInStatusDropdown" class="form-select" style="width: 150px;">
            <option value="">Sign-In Status</option>
            <option value="Allowed">Allowed</option>
            <option value="Denied">Denied</option>
        </select>
        <select id="departmentDropdown" class="form-select" style="width: 150px;">
            <option value="">Department</option>
        </select>
        <select id="jobTitleDropdown" class="form-select" style="width: 150px;">
            <option value="">Job Title</option>
        </select>
        <button class="btn btn-primary" onclick="search()">Search</button>
    </div>

    <!-- Report Controls -->
    <div class="report-section">
        <input id="adminEmail" class="form-control" type="email" placeholder="Admin Email" style="width: 250px;">
        <button class="btn btn-secondary" onclick="sendReportAsMail()">Mail Report to Admin</button>
        <button class="btn btn-success" onclick="downloadReportAsCSV()">Download Report as CSV</button>
    </div>

    <!-- Results Table -->
    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr id="outputHeader">
                    <th>Display Name</th>
                    <th>UPN</th>
                    <th>Email</th>
                    <th>Sign-In Status</th>
                    <th>Department</th>
                    <th>Job Title</th>
                </tr>
            </thead>
            <tbody id="outputBody"></tbody>
        </table>
    </div>

    <!-- JS Libraries -->
    <script src="https://alcdn.msauth.net/browser/2.24.0/js/msal-browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
